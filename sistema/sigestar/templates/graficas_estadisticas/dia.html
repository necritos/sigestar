
{% extends "graficas_estadisticas/base_estadistica.html" %}
{% block script_estadistica %}
<script type="text/javascript">
                var chart;
                function cargar(datos, anio , mes, dia) {
                    chart = new Highcharts.Chart({
                        chart: {
                            renderTo: 'container',
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false
                        },
                        title: {
                            text: 'Porcentaje de solicitudes por fecha ( '+ anio+' - '+mes+' - '+ dia +')'
                        },
                        tooltip: {
                            formatter: function() {
                                return '<b>'+ this.point.name +'</b>: '+ this.percentage.toFixed(2)  +' %';
                            }
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                dataLabels: {
                                    enabled: true,
                                    color: '#000000',
                                    connectorColor: '#000000',
                                    formatter: function() {
                                        return '<b>'+ this.point.name +'</b>: '+ this.y +' solicitudes </br>'+
                                        '('+this.percentage.toFixed(2)  +' %)' ;
                                    }
                                }
                            }
                        },
                        series: [{
                            type: 'pie',
                            name: 'Browser share',
                            data: datos
                        }]
                    });
                }

    </script>
{% endblock %}
{% block options %}
    {% include "opciones.html" %}
{% endblock %}

{% block body_action %}
    <body onload="cargar({{ data }},'{{ anio }}','{{ mes }}','{{ dia }}')">                
{% endblock %} 
{% block body %}
        <div>
            <form>

                    <option value="7">Julio</option>

                    <option value="10">Octubre</option>

                </select>
                <select name="dia">

            </form>

{% endblock %}
